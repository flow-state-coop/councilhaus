type Council @entity {
  id: ID!
  metadata: String!
  pool: Bytes!
  distributionToken: Bytes!
  councilMembers: [CouncilMember!]! @derivedFrom(field: "council")
  grantees: [Grantee!]! @derivedFrom(field: "council")
  allocations: [Allocation!]! @derivedFrom(field: "council")
  maxAllocationsPerMember: Int!
  createdAt: BigInt!
}

type CouncilMember @entity {
  id: ID!
  account: Bytes!
  votingPower: BigInt!
  council: Council!
}

type Grantee @entity {
  id: ID!
  metadata: String!
  account: Bytes!
  council: Council!
}

type Allocation @entity {
  id: ID!
  council: Council!
  councilMember: CouncilMember!
  grantees: [Grantee!]!
  amounts: [BigInt!]!
  allocatedAt: BigInt!
}
